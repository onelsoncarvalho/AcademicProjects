<body style="background-color:#E9967A; color: black;">
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: black;">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">

            </li>

        </div>
      </nav>
    </header>
    <main>
          <form action="https://formsubmit.co/contatonelsoncarvalho@gmail.com" method="POST">
              <div class="form-row">
                  <label for="inputName4" class="col-sm-2 col-form">Nome</label>
                  <div class="col-sm-6">
                    <input type="Nome" name= "Nome" class="form-control" id="inputname4" placeholder="Nome" required>
                  </div>
              </div>
              <div class="form-row">
                  <label for="inputEmail4" class="col-sm-2 col-form">E-mail</label>
                  <div class="col-sm-6">
                    <input type="email" name="Email" class="form-control" id="inputemail4" placeholder="Email" required>
                  </div>
              </div>
              <div class="form-row">
                <label for="inputCEP" class="col-sm-2 col-form">CEP</label>
                <div class="col-sm-3">
                  <input type="text" name="CEP" class="form-control" id="inputCEP" placeholder="CEP" required>
                </div>
            </div>
            <div class="form-row">
              <label for="inputAddress" class="col-sm-2 col-form">Rua</label>
              <div class="col-sm-6">
                <input type="text" name="Rua" class="form-control" id="inputAddress" placeholder="Rua dos Bobos" required>
              </div>
            </div>
              <div class="form-row">
                <label for="inputAddress2" class="col-sm-2 col-form">N°</label>
              <div class="col-sm-2">
                <input type="text" name="Número" class="form-control" id="inputAddress2" placeholder="N° 0" required>
              </div>
                  <label for="inputAddress3" class="col-sm-2 col-form">Complemento</label>
                <div class="col-sm-2">
                  <input type="text" name="Complemento" class="form-control" id="inputAddress3" placeholder="Casa, Apartamento" required>
                </div>
              </div>
              <div class="form-row">
                  <label for="inputCity" class="col-sm-2 col-form">Cidade</label>
                <div class="col-sm-4">
                  <input type="text" name="Cidade" class="form-control" id="inputCity" placeholder="Cidade" required>
                </div>
                  <label for="inputUF" class="col-sm-1 col-form">UF</label>
                <div class="col-sm-1">
                  <input type="text" name="UF" class="form-control" id="inputUF" placeholder="UF" required>
                </div>
                <button type="submit">Cadastrar</button>
              </div>
          </form>
    </main>
