<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <!-- Linkando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-warning" onload="preencheCatalogo()">
    <div id="main" class="container-fluid text-dark ">
        <div>
            <h1>Catálogo de Receitas</h1>
        </div>
        <div id="pnlCatalogo" class="d-flex flex-wrap">

        </div>
    </div>
    <!-- Criando a tag sript -->
    <script>
        // Vetor de elementos JSON
        var receitas=[
                        {
                            "titulo": "Panqueca",
                            "Imagem": "panqueca.jpg",
                            "Preparo": "Bata todos os ingreditentes no liquidificador. Unte a frigideira e leve ao fogo até aquecer. Pegue uma porção de massa e coloque na frigideira e espalhe. Deixe dourar e vire.",
                            "Ingredientes": ["2 xicaras de farinha de trigo.","2 xicaras de chaz de leite.", "3 ovos.","1 pitada de sal."]
                        },
                        {
                            "titulo": "Crepioca",
                            "Imagem": "crepioca.jpg",
                            "Preparo": "Bata bem o ovo, adiciona a goma de trapioca e sal e bata novamente. Despeje em uma frigideira lervemente quenrte e deixa até dourar. Vire para dourar o outro lado.",
                            "Ingredientes": ["1 colher de goma de tapioca.","1 ovo.", "1 pitada de sal."]
                        },
                        {
                            "titulo": "Beijinho",
                            "Imagem": "beijinho.jpg",
                            "Preparo": "Mexa a manteiga, o leite condensado e o coco ralado ao fogo até ferver e engrossar um pouco. Desligue o fogo. Acrescente o leite em pó aos poucos, misturando-o. Coloque em um recipente e deixe gelar.",
                            "Ingredientes": ["1 lata leite condensado.","1 copo leite em pó.", "100 gramas coco ralado.","1 colher rasa manteiga."]
                        },
                    ]
                    // Funções
                    function getListaIngredientes(receita){
                        var texto = "<ul>";
                        var ingredientes = receita.Ingredientes;
                        ingredientes.map((i) => {
                        texto += "<li>" + i + "</li>";
                        }); 
                        texto += "</ul>";
                        return texto;
                    }
                    function getCard(receita){
                        var card = `<div class = "card" style= "margin: 5px; width: 250px;"> 
                            <img src="${receita.Imagem}" class="card-img-top">
                                <div class="card-body">
                                    <h1 class="card-Title">${receita.titulo}</h1>
                                    <div class="card-Text" style="text-align: justify;">
                                        ${getListaIngredientes(receita)}<hr>
                                        <p>${receita.Preparo}</p>
                                    </div>
                                </div>
                            </div>`
                        return card;
                    }
                    function preencheCatalogo(){
                        var catalogo = document.getElementById("pnlCatalogo")
                        var textoCard = ""
                        receitas.map((r) => {
                            textoCard += getCard(r)
                        })
                        catalogo.innerHTML = textoCard
                    }
    </script>
</body>
</html>
